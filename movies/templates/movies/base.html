{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock title %}</title>
  <script src="https://kit.fontawesome.com/8fb1a5fc3b.js" crossorigin="anonymous"></script>
  {% bootstrap_css %}
</head>
<body>
  {% include 'movies/_nav.html' %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
